name: Continuous Integration

on:
  push:
    branches:
      - main
      - actions-*
    tags:
      - v*
  pull_request:
    branches-ignore:
      - actions-*

env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      valkey:
        image: valkey/valkey:latest
        ports:
          - 24455:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 1s
          --health-timeout 5s
          --health-retries 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "ruby"
            yard: true
            standardrb: true
          - ruby: "ruby"
            appraisal: "without_payload_store_gems"
          - ruby: "4.0"
            appraisal: "sidekiq_8"
          - ruby: "3.4"
            appraisal: "sidekiq_8.0"
          - ruby: "3.3"
            appraisal: "sidekiq_7"
          - ruby: "3.2"
            appraisal: "sidekiq_7.0"
          - ruby: "4.0"
            appraisal: "activerecord_8.0"
          - ruby: "3.3"
            appraisal: "activerecord_7.0"
          - ruby: "4.0"
            appraisal: "redis_5"
    steps:
    - uses: actions/checkout@v2
    - name: Start MinIO
      run: |
        docker run -d \
          --name minio \
          -p 9000:9000 \
          -e MINIO_ROOT_USER=minioadmin \
          -e MINIO_ROOT_PASSWORD=minioadmin \
          minio/minio server /data --console-address ":9001"
        timeout=10
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          if curl -sf http://localhost:9000/minio/health/live > /dev/null 2>&1; then
            echo "MinIO is ready"
            break
          fi
          sleep 0.5
          elapsed=$((elapsed + 1))
        done
        if [ $elapsed -ge $timeout ]; then
          echo "MinIO failed to start within ${timeout} seconds"
          exit 1
        fi
    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install libsqlite3-dev
    - name: Setup bundler
      if: matrix.bundler != ''
      run: |
        gem uninstall bundler --all
        gem install bundler --no-document --version ${{ matrix.bundler }}
    - name: Set Appraisal bundle
      if: matrix.appraisal != ''
      run: |
        echo "using gemfile gemfiles/${{ matrix.appraisal }}.gemfile"
        bundle config set gemfile "gemfiles/${{ matrix.appraisal }}.gemfile"
    - name: Install gems
      run: |
        bundle install
    - name: Run Tests
      run: bundle exec rake
    - name: standardrb
      if:   matrix.standardrb == true
      run:  bundle exec standardrb

    - name: yard
      if: matrix.yard == true
      run:  bundle exec yard doc --fail-on-warning
